<!doctype html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omni - Système de licences</title>
    <meta name="description" content="Omni est un système de gestion de licences logicielles temporaires avec authentification Telegram et validation administrateur." />
    <meta name="author" content="Omni" />

    <meta property="og:title" content="Omni - Système de licences" />
    <meta property="og:description" content="Système de gestion de licences logicielles pour Windows, macOS et Linux." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <script>
      (function() {
        // Thème automatique basé sur les préférences système uniquement
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (prefersDark) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
        
        // Écouter les changements de préférence système en temps réel
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function(e) {
          if (e.matches) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        });
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
